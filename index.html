<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="height-100px" style="background-color: lightblue;">Height 100px</div>
    
    <div class="height-200px" style="background-color: lightgreen;">Height 200px</div>
    
    <div class="height-50vh" style="background-color: lightcoral;">Height 50% of Viewport</div>
    
    <div class="height-100vh" style="background-color: lightgoldenrodyellow;">Height 100% of Viewport</div>
    
    <div class="height-full" style="background-color: lightpink;">Full Height</div>
    
    <div class="min-height-100px" style="background-color: lightcyan;">Min Height 100px</div>
    
    <div class="min-height-200px" style="background-color: lightyellow;">Min Height 200px</div>
    
    <div class="max-height-100px" style="background-color: lightgray;">Max Height 100px</div>
    
    <div class="max-height-200px" style="background-color: lightseagreen;">Max Height 200px</div>

</body>
</html>
